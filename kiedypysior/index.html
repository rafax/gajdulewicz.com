<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Kiedy</title>
  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Le styles -->
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  <link href="css/base.css?body=1" rel="stylesheet" type="text/css" media="all"></head>

<body>
  <div id="content">
    <h1>
      Jeszcze tylko
      <span></span>
      dni!
    </h1>
  </div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
  <script type="text/javascript">
    $(function(){
      var landing = moment('2014-01-23 13:55 +01:00');
      var days = landing.diff(moment(),'days');
      var hours = landing.diff(moment(),'hours')%24;
      if(days>=1){
        $("#content h1 span").text(_.template('<%= days %>',  {days:days}));
        document.title = days + "d i " +hours+"h :)";
      } else {
        $("#content h1").html("Jeszcze tylko <span></span> godzin!");
        $("#content h1 span").text(_.template('<%= hours %>',  {hours:hours}));
        var mins = landing.diff(moment(),'minutes')%60;
        document.title = hours + "h i " +mins+"m :)";
      }
    });
    </script>
  <script src="js/sizzle.min.js"></script>
  <script src="js/threecanvas.js"></script>
  <script src="js/snow.js"></script>
  <script src="js/core.js"></script>

</body>
</html>
